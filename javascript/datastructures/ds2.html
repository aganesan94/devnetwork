<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structure</title>
    <script>
        /**
         * Data type conversion
         */
        //Case 1
        var age = 23;
        var sentence = "My age is ";
        console.log(sentence + age); // performs string concatenation. Anything added to a string becomes a string

        //Case 2
        console.log("24" + 23); // + symbol concatenates
        console.log("24" - 23); // - symbol converts the string to a number and then uses it for subtraction.

        //case 3
        console.log("1.1" + "1.1"); // concaternates string
        console.log("1.1" + (+"1.1")); // concatenates string
        console.log((+"1.1") + (+"1.1")); // unary operator converts string to number and adds it.

    </script>

</head>
<body>

</body>
</html>
