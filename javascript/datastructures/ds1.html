<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structure</title>
    <script>
        /**
         * Six different data types which are primitives include
         * Boolean
         * Null
         * Number
         * String
         * Symbol
         * undefined
         */

        // Javascript is a dynamically typed language. It means that one does not need to specify
        // the data type of the variable

        var name = "foo"; //treated a String
        var age = 25; // treated as a number
        var isSmart = false; //treated as a boolean



    </script>

</head>

</body>
</html>
