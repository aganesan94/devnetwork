<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
    <script>

        /**
         * Variable hoisting basically states that the variable declaration can
         * be written after the variable has been initialized.
         *
         * notice two cases of how it works.
         *
         */

        name = "hello";
        var name;

        console.log(name); // the value of the name is "hello"

        age = 3;
        var age = 4;

        console.log(age); // note the value of age is overridden and shows up as 4

    </script>
</head>
<body>
This is a sample page.
</body>
</html>
